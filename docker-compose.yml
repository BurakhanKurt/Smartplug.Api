
services:
  smartplug-service:
    container_name: smartplug-service
    hostname: "smartplug"
    ports:
      - "5000:8080"
    build:
      context: .
      dockerfile: ./Smartplug.Api/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Docker
    networks:
      - app-network
    restart: always

  postgres-db:
    image: postgres:latest
    container_name: postgres-db
    hostname: "postgres-db"
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: P@ssw0rd
    networks:
      - app-network
    restart: always

networks:
  app-network:
    external: true


